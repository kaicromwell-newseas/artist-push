<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Push - Instagram Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Artist Push</h1>
            <p class="subtitle">Stay connected with your favorite artists</p>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="feed-container">
                <div class="feed-header">
                    <div class="feed-title">
                        <h2>Live Feed</h2>
                        <span class="feed-subtitle">Last 24 Hours</span>
                    </div>
                    <button class="refresh-btn" id="refreshBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
                
                <div class="feed" id="feed">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading feed...</p>
                    </div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="accounts-section">
                    <h3>Monitored Accounts</h3>
                    
                    <!-- Instagram Status -->
                    <div class="instagram-connection">
                        <div class="instagram-info">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4H8C5.79 4 4 5.79 4 8v8c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4V8c0-2.21-1.79-4-4-4z"/>
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M16.5 7.5v.01"/>
                            </svg>
                            <span>Instagram Private API</span>
                        </div>
                        <div class="instagram-note">
                            <small>Add any public Instagram username below to fetch real data</small>
                        </div>
                        <div id="instagramStatus" class="status-message"></div>
                    </div>
                    
                    <!-- Add Account Form -->
                    <div class="add-account-form">
                        <div class="input-group">
                            <input type="text" id="newAccountInput" placeholder="Enter Instagram username (without @)" class="account-input">
                            <button id="addAccountBtn" class="add-account-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                Add
                            </button>
                        </div>
                        <div id="addAccountStatus" class="status-message"></div>
                    </div>
                    
                    <div class="accounts-list" id="accountsList">
                        <div class="loading-accounts">
                            <div class="spinner" style="width: 20px; height: 20px;"></div>
                            <span>Loading accounts...</span>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label for="notificationEmail">Notification Email:</label>
                        <input type="email" id="notificationEmail" placeholder="your@email.com" value="">
                    </div>
                    <div class="setting-item">
                        <label for="checkInterval">Check Interval:</label>
                        <select id="checkInterval">
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                    <button class="save-settings-btn" id="saveSettingsBtn">Save Settings</button>
                </div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
